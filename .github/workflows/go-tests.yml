name: Go Test Workflow

on:
  push:
    branches:
      - main
      - master
      - 'feature/**'
  pull_request:
    branches:
      - main
      - master
      - 'feature/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install dependencies
        run: go mod tidy

      - name: Run Unit & Integration Tests
        run: go test ./... -v

      - name: Run Benchmark Tests
        run: go test ./useraccount -bench=. -benchmem
